<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lawqos</title>
	<style>
		body {
			margin: 0;
            width: 100vw;
            max-width: 100vw;
		}
        #searchbar {
            margin-top: 30px;
            width: min(600px, 95vw);
        }
	</style>
</head>
<body>
	<lawcos-page>
        <lawcos-search slot="top" id="searchbar" where-to-search="wikdict" what-to-search="a language pair followed by a word"></lawcos-search>
        <lawcos-wikdict slot="main" user-input=""></lawcos-wikdict>
	</lawcos-page>
	<script type="module" src="lawcos/components/dictionaries.js"></script>
    <script>
        const searchbar = document.getElementById("searchbar");
        const wd = document.querySelector("lawcos-wikdict");
        searchbar.onInput = (userInput = "") => wd.userInput = userInput;
    </script>
</body>
</html>
