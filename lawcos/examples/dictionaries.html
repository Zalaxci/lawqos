<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lawqos</title>
	<style>
		body {
			margin: 0;
            width: 100vw;
            max-width: 100vw;
		}
        input {
            width: min(400px, 90vw);
        }
	</style>
</head>
<body>
	<lawcos-page>
        <input slot="top" id="searchbar" placeholder="Search wikdict!~"/>
        <lawcos-wikdict slot="main" user-input=""></lawcos-wikdict>
	</lawcos-page>
	<script type="module" src="../components/dictionaries.js"></script>
    <script>
        const searchbar = document.getElementById("searchbar");
        const wd = document.querySelector("lawcos-wikdict");
        searchbar.oninput = () => wd.userInput = searchbar.value;
    </script>
</body>
</html>
